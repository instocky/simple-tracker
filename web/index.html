  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1><i class="fas fa-clock"></i> Simple Time Tracker</h1>
        <div class="connection-status" id="connectionStatus">
          <i class="fas fa-wifi"></i> <span>Соединение...</span>
        </div>
      </header>

      <!-- Main Content Grid -->
      <div class="main-grid">
        <!-- Projects Management (High Priority) -->
        <section class="projects-section">
          <div class="card">
            <div class="card-header">
              <h2><i class="fas fa-list"></i> Управление проектами</h2>
              <div class="header-controls">
                <div class="filter-controls">
                  <select id="projectsFilter" class="filter-select">
                    <option value="day">День</option>
                    <option value="week" selected>Неделя</option>
                    <option value="all">Все</option>
                  </select>
                </div>
                <div class="refresh-controls">
                  <button id="refreshBtn" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Projects List -->
            <div id="projectsList" class="projects-list">
              <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Загрузка проектов...
              </div>
            </div>
          </div>
        </section>

        <!-- Analytics Section -->
        <section class="analytics-section">
          <div class="card">
            <div class="card-header">
              <h2><i class="fas fa-chart-bar"></i> Аналитика</h2>
              <div class="date-controls">
                <input type="date" id="analyticsDate" class="date-input" />
              </div>
            </div>

            <!-- Analytics Content -->
            <div class="analytics-content">
              <!-- Timeline -->
              <div class="timeline-section">
                <h3><i class="fas fa-timeline"></i> Временная шкала</h3>
                <div id="timelineContent" class="timeline-content">
                  <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Загрузка временной
                    шкалы...
                  </div>
                </div>
              </div>

              <!-- Statistics -->
              <div class="stats-section">
                <h3><i class="fas fa-calculator"></i> Статистика</h3>
                <div id="statsContent" class="stats-content">
                  <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Загрузка
                    статистики...
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Notification Area -->
      <div id="notificationArea" class="notification-area"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/api-client.js"></script>
    <script src="js/timeline-chart.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
